  description: "<p>En mi pintura, hablo de un concepto que aflora en la literatura hacia finales del siglo XVIII: el mito del otro. También conocido en la literatura alemana como doppelgänger (una palabra compuesta por \"doble\" y \"andante\"), este concepto implica una dualidad del yo que se duplica en la figura de un segundo yo o se divide en dos opuestos. Parte de la suposición de que todos tenemos un doppelgänger que compite con el yo que creemos conocer y que se impone a este, convirtiéndonos en extraños para nosotros mismos. Edgar Allan Poe, Robert Louis Stevenson, Fiódor Dostoyevski o Guy de Maupassant, entre otros, han fantaseado sobre ese mito desde la literatura. Pero es un tema estudiado también en la ciencia y la psicología desde que Freud comienza a identificar el yo y el doble con el consciente y el subconsciente. En la actualidad, el físico francés Jean-Pierre Garnier Malet ha desarrollado la Teoría del Desdoblamiento, según la cual todo cuerpo tiene un doble, con el que es posible un intercambio de información mediante aperturas imperceptibles entre el tiempo. Afirma que un cuerpo vive en dos tiempos a la vez.</p>\n<p>En esta obra de la serie 'Anamorfos', introduzco la anamorfosis como elemento deformador, reivindicando la tridimensionalidad, pero sin devolver al cuadro su primitiva condición de ventana, sino convirtiéndolo en un objeto que, como una escultura, debe observarse desde más de un punto de vista que no es únicamente frontal, esto es, desde el margen del cuadro, donde el reflejo del personaje protagonista pierde su deformación y es legible. Incluyo, con ello, el espacio en torno al cuadro, el espacio necesario para que tenga lugar el desplazamiento del espectador. El cuadro deja de ser únicamente una superficie de dos dimensiones, al incorporar un área externa a él que implica la tercera dimensión.</p>\n"
