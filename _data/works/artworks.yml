  description: "<p>Desde hace años, he usado la anatomía del rostro humano como referente, recurso y fin en mi pintura, debido a sus posibilidades plásticas. De ellas, la mueca es un gesto que, por su plasticidad, convierte al rostro en una materia maleable, como lo es la pintura.</p>\n<p>A medida que han ido creciendo en tamaño, mis cuadros han derivado hacia la escala de lo ambiental para crear situaciones envolventes cercanas al lenguaje de la instalación, hasta enlazar con las premisas que definen el proyecto 'Motion Pictures', del que esta pieza forma parte. En él, incorporo imágenes apropiadas del mundo del cine y el espectáculo como referentes para el los rostros retrato de la mueca, que a veces es grotesca y otras perturbadora, como cuando se trata tan sólo de una sonrisa fija que desencadena un agente exterior al marco del cuadro. Sus protagonistas son figuras más o menos icónicas de quienes se sustraen las connotaciones de los personajes que interpretan. </p>\n<p>Esto se consigue de dos formas: por un lado, se capturan fotogramas elegidos según el grado en que presentan una mayor discordancia con los atributos que construyen el personaje. Por otro, se descontextualizan los rostros ubicándolos sobre fondos vacíos, y se distorsionan mediante el uso de la simetría combinada con una serie de estrategias con las que se pretende desfigurar o desdibujar sus rasgos. Todo ello resulta en una imagen especular donde el reflejo es producto de la doble ambiguación del personaje, despojado de los atributos que dicta el guión, pero también de sus propios rasgos.</p>\n"
