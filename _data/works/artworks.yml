    description: "<p style=\"text-align: justify;\"><strong>Linogravat i collage damunt paper de gravat</strong></p>\n<blockquote>\n<p style=\"text-align: justify;\">Obra inspirada en Kazimir Malévich i el seu quadre «Quadrat negre damunt fons blanc» del 1915</p>\n</blockquote>\n<p>Un dels meus grans referents del imaginari pictòric és en Kazimir Malévich i el seu quadre «Quadrat negre damunt fons blanc» del 1915. Vaig fer una petita sèrie inspirada amb la seva obra amb linogravat un quadrat de 10 x 10 cm. Però aquest no és de color negre sinó d'un blau prussià i a més amb fissures dintre del quadrat. He retallat el quadrat i ho he enganxat damunt d'un full en blanc. Al damunt he fet dues impressions d'uns quadrats irregulars de colors llisos, un de color siena i l'altre de negre entrellaçant les tres figures, creant zones de transparències. És la manera que veig com funcionen els nostres pensaments, de capes entrellaçades...</p>\n<hr />\n<p style=\"text-align: justify;\"><strong> Linograbado y collage sobre papel de grabado.</strong></p>\n<blockquote>\n<p style=\"text-align: justify;\">Obra inspirada en Kazimir Malévich y su cuadro «Cuadrado negro sobre fondo blanco» de 1915</p>\n</blockquote>\n<p style=\"text-align: justify;\">Uno de mis grandes referentes del imaginario pictórico es en Kazimir Malévich y su cuadro «Cuadrado negro sobre fondo blanco» del 1915. Hice una pequeña serie inspirada con su obra con linograbado un cuadrado de 10 x 10 cm. Pero este no es de color negro sino de un azul prusiano y además con fisuras dentro del cuadrado. He recortado el cuadrado y lo he pegado encima de una hoja en blanco. Encima he hecho dos impresiones de unos cuadrados irregulares de colores lisos, uno de color siena y el otro de negro entrelazando las tres figuras, creando zonas de transparencias. Es la manera que veo cómo funcionan nuestros pensamientos, de capas entrelazadas ...</p>\n"
