  description: "<p>Far 1. Lalaia, 2014. </p>\n<p>Sèrie Fars. Aquesta sèrie creada aquest any 2014, és fruit de la passió per aquests elements constructius, els fars, que desprenen una bellesa i un significat més enllà de la llum que guia els vaixells que arriben a port. Amb un visió onírica de la realitat s’uneixen elements reals i imaginaris per crear aquestes obres digitals. Paral·lelament a la creació de pintures sobre fusta amb els mateixos motius, essent finalment una sèrie tangible i virtual a la vegada.</p>\n"
